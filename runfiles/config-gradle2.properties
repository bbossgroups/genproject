#生成的eclipse工程存放目录
eclipseworkspace=D:/workdir
#eclipse工程名称
projectname=myproject
#生成工程时先清除之前的文件
clearproject=true

#构建完毕后是否删除下载的文件,true清除，false 不清除，如果没有指定，则默认清除
cleantemp=true


#标识是否需要执行数据库初始化操作
initdb=true

